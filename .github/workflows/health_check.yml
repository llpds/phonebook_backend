name: Health check

on:
  schedule:
    - cron: '15 10,11 * * *'
    - cron: '40 12 * * *'
  push:
    branches:
      - health_check

jobs:
  CI:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-ve7b.onrender.com/health

